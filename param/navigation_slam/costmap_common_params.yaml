obstacle_range: 2.5 #传感器探测最大障碍物距离 小于这个距离都会会加入代价地图
raytrace_range: 3.0 #机器人运动过程中实时清除障碍物并更新可移动的自由空间
footprint: [[-0.18, -0.11], [-0.18, 0.11], [0.18, 0.11], [0.18, -0.11]]
inflation_radius: 0.05 #机器人与障碍物的最小距离
transform_tolerance: 0.5

observation_sources: scan
scan:
  data_type: LaserScan
  topic: scan
  marking: true
  clearing: true

map_type: costmap

